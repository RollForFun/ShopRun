<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div ng-repeat="feed in feeds" class="list card">
      <div class="item item-divider">{{ feed.name }}</div>
      <div class="item item-body">
        <div>
          {{ feed.info }}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
