<ion-view view-title="Discover">
  <ion-content class="padding">
    <div ng-repeat="shop in shops" class="list card">
      <div class="item item-divider">{{ shop.shopName }}</div>
      <a ui-sref="tab.shop_detail({shopId: shop._id})">
        <div class="item item-body">
          <div>
            {{ shop.shortDescription }}
          </div>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
